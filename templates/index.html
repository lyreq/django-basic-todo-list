<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo App</title>
</head>

<body>

<div class="container">
    <h3>MainPage</h3>
    <hr>
    <form action="add-todo" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="todotitle" class="form-label">Todo Title</label>
            <input type="text" class="form-control" id="todotitle" name="todotitle">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>
    {% if todos %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Todo ID</th>
            <th scope="col">Todo Title</th>
            <th scope="col">Todo Status</th>
            <th></th>
        </tr>
        </thead>


        <tbody>
            {% for todo  in todos %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <th>{{todo.id}}</th>
                <td>{{todo.title}}</td>
                <td>
                 {% if todo.completed %}
                        Todo is Completed
                 {% else %}
                        Todo is Uncompleted
                 {% endif %}

                </td>
                <td>
                    <a href= "update/{{todo.id}}" class = "btn btn-warning"> 
                        Update
                    </a>
                    <a href= "delete/{{todo.id}}" class = "btn btn-danger"> 
                        Delete
                    </a>
                    
                </td>
                <td></td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    {% else %}
    <div class="alert alert-danger"> Todo is empty</div>
    {% endif %}

</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
</html>
